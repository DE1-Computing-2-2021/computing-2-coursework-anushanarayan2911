        </div>

            <form>  
                <label id="selectMinuteStart"> Select Minute </label>

                    <option value="0:00">0:00</option>
                    <option value="0:15">0:15</option>  
                    <option value="0:30">0:30</option>  
                    <option value="0:45">0:45</option>

            </form>
        </div>
